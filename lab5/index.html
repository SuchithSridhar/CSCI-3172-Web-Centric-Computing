<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSCI 3172 Lab 5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">

        <!-- Bootstrap library -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container py-5">
            <h1>Lab 5</h1>

            <form action="index.html">
                <div class="mb-3">
                    <label for="inputNumber" class="form-label">Enter a list of
                    numbers (comma separated)</label>
                    <input type="text" class="form-control" id="inputNumber" required>
                    <button class='btn btn-lg btn-warning mt-2' id="calcBtn">Calculate</button>
                </div>
                <div>
                    <p id='arrayOutput'>
                        <strong>The array:</strong> <span></span>
                    </p>
                    <p id='primeOutput'>
                        <strong>Prime Numbers:</strong> <span></span>
                    </p>
                    <p id='compositeOutput'>
                        <strong>Composite Numbers:</strong> <span></span>
                    </p>
                    <p id='neitherOutput'>
                        <strong>Neither:</strong> <span></span>
                    </p>
                </div>
            </form>
        </div>
        <script src="script.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
