<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSCI 3130 Lab 3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap library -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container py-5">
            <h1>Lab 3 Form</h1>
            <form action="index.html" method="post">
                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="firstname" name="firstname">
                </div>
                
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="lastname" name="lastname">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Gender:</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="genderMale" name="gender" value="male">
                        <label class="form-check-label" for="genderMale">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="genderFemale" name="gender" value="female">
                        <label class="form-check-label" for="genderFemale">Female</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="genderNonBinary" name="gender" value="non-binary">
                        <label class="form-check-label" for="genderNonBinary">Non-binary</label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="country" class="form-label">Country:</label>
                    <select class="form-select" id="country" name="country">
                        <option value="">Select a country</option>
                        <option value="United States">United States</option>
                        <option value="United Kingom">United Kingdom</option>
                        <option value="Canada">Canada</option>
                        <option value="Australia">Australia</option>
                        <option value="India">India</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="form-output" class="mt-3 d-none">
                <h2>Form Submitted With Details</h2>
                <ul class="list-group">
                    <li class="list-group-item"><strong>First Name: </strong><span id="result-firstname"></span></li>
                    <li class="list-group-item"><strong>Last Name: </strong><span id="result-lastname"></span></li>
                    <li class="list-group-item"><strong>Gender: </strong><span id="result-gender"></span></li>
                    <li class="list-group-item"><strong>Country: </strong><span id="result-country"></span></li>
                </ul>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
