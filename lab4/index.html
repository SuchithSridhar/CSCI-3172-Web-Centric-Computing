<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSCI 3172 Lab 4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">

        <!-- Bootstrap library -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container py-5">
            <h1>Lab 4</h1>
            <section id="question-1" class="bg-red">
                <h2>Switch Case Color Changer</h2>

                <label for="day-of-week-selector">Select a day of the week:</label>
                <select id="day-of-week-selector">
                    <option value="monday" class="bg-red">Monday</option>
                    <option value="tuesday" class="bg-green">Tuesday</option>
                    <option value="wednesday" class="bg-blue">Wednesday</option>
                    <option value="thursday" class="bg-yellow">Thursday</option>
                    <option value="friday" class="bg-pink">Friday</option>
                    <option value="saturday" class="bg-orange">Saturday</option>
                    <option value="sunday" class="bg-purple">Sunday</option>
                </select>
            </section>
            
            <section id="question-2" class="bg-yellow">
                <h2>Form Data</h2>
                <form id="numberForm">
                    <div class="mb-3">
                        <label for="inputNumber" class="form-label">Enter a Number</label>
                        <input type="number" class="form-control" id="inputNumber" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div id="result" class="mt-3"></div>
            </section>
        </div>
        <script src="script.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
